name: pdfhelper
description: "A PDF toolkit app for merging, splitting, and converting images to PDF."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # PDF operations
  syncfusion_flutter_pdf: ^32.1.21
  
  # File handling
  file_picker: ^10.3.8
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  open_file: ^3.5.10
  
  # Camera
  camera: ^0.11.0+2
  
  # Image processing
  image: ^4.3.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Share files
  share_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
