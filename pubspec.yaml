name: pdfhelper
description: "A PDF toolkit app for merging, splitting, and converting images to PDF."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # PDF operations
  syncfusion_flutter_pdf: ^28.1.33
  
  # File handling
  file_picker: ^8.1.7
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  open_file: ^3.5.10
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Share files
  share_plus: ^10.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
